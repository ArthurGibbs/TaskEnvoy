
<script src="jquery-1.11.3.min.js"></script>
<script>

jQuery( "#DataProcessing" ).submit(function( event ) {
  
  //disable the default form submission
  event.preventDefault();
 
  //grab all form data  
  var formData = new FormData(jQuery(this)[0]);
 
  jQuery.ajax({
    url: 'localhost:10080/api/job',
    type: 'POST',
    data: formData,
    async: false,
    cache: false,
    contentType: false,
    processData: false,
    success: function (returndata) {
    alert(returndata);
    }
  });
 
  return false;    


});

</script>
